<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cat Clicker Premium v.1</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_P_v1.css">
</head>

<body>
<div class="container">
    <div class="header">
        <div class="col-md-12">
            <h2><span class="title">Cat Clicker Premium v.1</span></h2>
        </div>
    </div>
    <div class="row contents">
        <div class="col-md-6 name">
            <h3>Which cat do you like?</h3>
            <div id="catList"></div>
        </div>
        <div class="col-md-6 detail">
            <div id="display">
                <div id="cat">
                    <img id="catImage">
                    <h4 id="catName"></h4>
                    <h4 id="catCount"></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/app_P_v1.js"></script>
</body>
</html>
