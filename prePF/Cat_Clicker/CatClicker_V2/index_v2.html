<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Cat Clicker v.2</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_v2.css">
</head>

<body>
<div class="container">
    <div class="header">
        <div class="col-md-12 title">
            <h1>Cat Clicker v.2</h1>
            <h3>How many times did you click the cat?</h3>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6">
            <h3>Hello, I'm Doodoo!</h3>
            <img id="number1" src="img/number1.jpg" alt="tabby kitty" >
            <h3 id="count1">I clicked Doodoo </h3>
        </div>
        <div class="col-md-6">
            <h3>Hi, I'm Sky!</h3>
            <img id="number2" src="img/number2.jpg" alt="blue eye cat">
            <h3 id="count2">I clicked Sky </h3>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/app_v2.js"></script>
</body>
</html>
